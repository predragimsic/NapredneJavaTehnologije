<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchText" animated clearIcon color="secondary" placeholder="Enter text to search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-list>
        <app-movie-element *ngFor="let m of movies | appFilter: searchText" [movie]="m" ></app-movie-element>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
