<ion-content>
  <form #addForm="ngForm" (ngSubmit)="openAlert(addForm, $event)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" ngModel name="name" required minlength="2" #name="ngModel"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="name.invalid && name.touched">
            <ion-label>Name should be at least 2 characters long.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Director</ion-label>
            <ion-input type="text" ngModel name="director" required minlength="2" #director="ngModel"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="director.invalid && director.touched">
            <ion-label>Director's name should be at least 2 characters long.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Image url</ion-label>
            <ion-input type="text" ngModel name="image" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea type="text" rows="6" ngModel name="description" required maxlength = "250" #description="ngModel"></ion-textarea>
          </ion-item>
          <ion-item lines="none" *ngIf="description.invalid && description.touched">
            <ion-label>250 characters max.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime value="2015-01-01" required placeholder="Select date" ngModel name="date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Country</ion-label>
            <ion-input type="text" ngModel name="country"  required minlength="2" #country="ngModel"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="country.invalid && country.touched">
            <ion-label>Name of country should be at least 2 characters long.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)] ="category" required name = "category">
              <ion-select-option [value]="category" *ngFor="let category of categories">{{category.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Actor</ion-label>
            <ion-select [(ngModel)] ="actor" required name = "actor">
              <ion-select-option [value]="actor" *ngFor="let actor of actors">{{actor.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Content</ion-label>
            <ion-select [(ngModel)] ="content" required name = "content">
              <ion-select-option [value]="content" *ngFor="let content of contents">{{content.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="addForm.invalid">
            Add
          </ion-button>
        </ion-col>
    </ion-grid>
  </form>
</ion-content>
