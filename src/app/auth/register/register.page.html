<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" ngModel name="name" required minlength="2" #name="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="name.invalid && name.touched">
            <ion-label>Name should be at least 2 characters long.</ion-label>
          </ion-item>

        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" ngModel name="surname" required minlength="2" #surname="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="surname.invalid && surname.touched">
            <ion-label>Surname should be at least 2 characters long.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="email.invalid && email.touched">
            <ion-label>Invalid email adress.</ion-label>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="password.invalid && password.touched">
            <ion-label>Password should be at least 7 characters long.</ion-label>
          </ion-item>

          
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button type="submit" expand="block" shape="round" [disabled]="registerForm.invalid">Register</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
