<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchText" animated clearIcon color="secondary" placeholder="Enter text to search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-list>
        <app-actor-element *ngFor="let a of actors | actorFilter: searchText" [actor]="a" ></app-actor-element>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
